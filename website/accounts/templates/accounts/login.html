{% block body_block %}

<h1>Login here :</h1>

<form method="post" action="{% url 'accounts:loginme' %}">
    {% csrf_token %}

    <label for="username">Username:</label>

    <input type="text" id="username" name="username" placeholder="Username" /><label for="password">Password:</label
    >

    <input type="password" id="password" name="password" placeholder="Password" /><input
        type="submit"
        name=""
        value="Login"
    />
</form>
<ul>
    <li><a href="{% url 'social:begin' 'facebook' %}">Signin with facebook</a></li>
</ul>

{% endblock %}
